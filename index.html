<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sustained Speeds Chart</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%23667eea' width='100' height='100'/><line x1='50' y1='10' x2='50' y2='90' stroke='%23fff' stroke-width='3'/><line x1='10' y1='50' x2='90' y2='50' stroke='%23fff' stroke-width='3'/><circle cx='30' cy='30' r='15' fill='none' stroke='%2327ae60' stroke-width='2'/><circle cx='70' cy='70' r='15' fill='none' stroke='%239b59b6' stroke-width='2'/></svg>">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Sustained Speeds Chart</h1>
            <p>Interactive chart with moveable and transformable axes</p>
        </header>
        
        <div class="controls">
            <div class="control-group">
                <button id="mainAxisToggle" class="primary-btn">Switch to Coefficients View</button>
                <button id="resetView">Reset View</button>
                <button id="toggleGrid">Toggle Grid</button>
            </div>
            
            <div class="control-group" id="coeffControls">
                <label>Coefficient Type:</label>
                <label class="radio-group">
                    <input type="radio" name="coeffType" value="k"> K-coefficients
                </label>
                <label class="radio-group">
                    <input type="radio" name="coeffType" value="c" checked> C-coefficients
                </label>
                
                <div id="scalingInputs" style="display: flex;">
                    <label>œÅ: <input type="number" id="rhoInput" value="0.9" step="0.1" min="0.1"></label>
                    <label>S: <input type="number" id="sInput" value="2.0" step="0.1" min="0.1"></label>
                    <label>m: <input type="number" id="mInput" value="80.0" step="1" min="1"></label>
                </div>
            </div>
            
            <div class="control-group" id="customization">
                <details>
                    <summary><strong>Chart Appearance</strong></summary>
                    <label>Background Color: <input type="color" id="backgroundColor" value="#ffffff"></label>
                    <label>Legend Font Color: <input type="color" id="legendColor" value="#000000"></label>
                </details>
                
                <details>
                    <summary><strong>Coefficient Lines</strong></summary>
                    <label>Lift Color: <input type="color" id="liftColor" value="#9b59b6"></label>
                    <label>Drag Color: <input type="color" id="dragColor" value="#27ae60"></label>
                    <label><input type="checkbox" id="showLift" checked> Show Lift</label>
                    <label><input type="checkbox" id="showDrag" checked> Show Drag</label>
                    <label><input type="checkbox" id="showInnerCoeffLabels" checked> Inner Labels</label>
                    <label><input type="checkbox" id="showOuterCoeffLabels" checked> Outer Labels</label>
                </details>
                
                <details>
                    <summary><strong>Speed Lines</strong></summary>
                    <label>Horizontal Color: <input type="color" id="horizontalColor" value="#3498db"></label>
                    <label>Vertical Color: <input type="color" id="verticalColor" value="#e74c3c"></label>
                    <label><input type="checkbox" id="showHorizontal" checked> Show Horizontal</label>
                    <label><input type="checkbox" id="showVertical" checked> Show Vertical</label>
                    <label><input type="checkbox" id="showInnerSpeeds" checked> Show Inner Speeds</label>
                    <label><input type="checkbox" id="showSpeedLabels" checked> Show Labels</label>
                </details>
                
                <details>
                    <summary><strong>Glide Lines</strong></summary>
                    <label>1:1 Color: <input type="color" id="glide1Color" value="#e74c3c"></label>
                    <label>2:1 Color: <input type="color" id="glide2Color" value="#f39c12"></label>
                    <label>3:1 Color: <input type="color" id="glide3Color" value="#27ae60"></label>
                    <label><input type="checkbox" id="showGlide" checked> Show Glide Lines</label>
                    <label><input type="checkbox" id="showGlideLabels" checked> Show Labels</label>
                </details>
                
                <details open>
                    <summary><strong>Data Files</strong></summary>
                    <div class="file-upload-section">
                        <input type="file" id="dataFileInput" accept=".txt,.js" style="display: none;">
                        <button id="uploadDataBtn" class="primary-btn">Load Data File</button>
                        <div id="datasetList" class="dataset-list">
                            <!-- Dataset controls will be added here dynamically -->
                        </div>
                    </div>
                </details>
            </div>
            
            <div class="info">
                <span id="viewMode">Speed View</span>
                <span id="coeffMode">C-coefficients</span>
            </div>
        </div>
        
        <div class="chart-container">
            <canvas id="chartCanvas"></canvas>
        </div>
    </div>
    
    <script type="module" src="utilities.js"></script>
    <script type="module" src="interpolation.js"></script>
    <script type="module" src="dataLoader.js"></script>
    <script type="module" src="chart-simple.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
